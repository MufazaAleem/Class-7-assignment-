<!DOCTYPE html>
<html>
<head>
  <style>
    /* Custom list style with images */
   

    /* Table styling */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Ordered and Unordered Lists</h2>
  
  <h3>Unordered List:</h3>
  <ul>
    <li>Pakistan</li>
    <li>China</li>
    <li>Russia</li>
  </ul>
  
  <h3>Ordered List:</h3>
  <ol>
    <li>Pizza</li>
    <li>Burger</li>
    <li>Pasta</li>
  </ol>
  
  <h2>Table:</h2>
  <table>
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Thursday</th>
    </tr>
    <tr>
      <td>Basketball in ground</td>
      <td>Swimming</td>
      <td>Play football</td>
    </tr>
    <tr>
      <td>Singing</td>
      <td>Reading</td>
      <td>Writing</td>
    </tr>
    <tr>
      <td>Dancing</td>
     <td>Sleeping</td>
      <td>Swinging</td>
    </tr>
  </table>
</body>
</html>
